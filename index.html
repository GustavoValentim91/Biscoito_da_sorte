<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screenOne ">
            <h1>Qual é a sua sorte<span>de hoje?</span></h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="btnClick" src="./image/fortune-cookie.svg" alt="Cookie fechado">
        </div>

        <div class="screenTwo hide">
            <h2>Aqui está a sua sorte <span>de hoje:</span></h2>
            <div class="container">
                <p class="messageOne">Se alguém está tão cansado que <span>não possa te dar um sorriso,</span>  deixa-lhe o teu.</p>
                <p class="messageTwo hide">Procure orar em vez de <span>amaldiçoar a escuridão</span></p>
            </div>
            <div class="image">
                <img src="./image/opened-cookie.svg" alt="Cookie aberto">
            </div>
            <form>
                <button id="btnReset">Abrir outro biscoito</button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
